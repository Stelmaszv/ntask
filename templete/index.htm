                    <select class="form-control type" id="exampleFormControlSelect1" name="geometricshapetype">
                        <option></option>

                        <option>rectangle</option>
                        <option>circle</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">side wall or height or radius of the circle </label>
                <input type="number" class="form-control" id="exampleFormControlInput1" name="var1" placeholder="value for height or radius of the circle ">
            </div>
            <div class="form-group secundval">
                <label for="exampleFormControlInput1">secund side wall (only if rectangle) </label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="secund side wall (only if rectangle)" name="var2">

    </div>
</div>
