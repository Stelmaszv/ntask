[#header#]
<div class="container">
    <div class="offset-1 col-10">
        <form method="POST" class="form">
            <div class="form-group">
                <label for="colorInput"><h5>Geometric shape color in format 000:000:000</h5></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="format 000:000:000" name="color">
            </div>
            <div class="form-group">
                <label for="typeInput"><h5>Geometric shape type</h5> </label>
                    <select class="form-control type" id="typeInput" name="geometricshapetype">
                        <option></option>    
                        <option>square</option>
                        <option>rectangle</option>
                        <option>circle</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="var1Input"><h5>Side wall or height or radius of the circle</h5></label>
                <input type="number" class="form-control" id="var1Input" name="var1" placeholder="value for height or radius of the circle ">
            </div>
            <div class="form-group secundval">
                <label for="var2Input"><h5>Secund side wall (only if rectangle)</h5></label>
                <input type="number" class="form-control" id="var2Input" placeholder="secund side wall (only if rectangle)" name="var2">
            </div>
                <button type="submit" name="count" value="count" class="btn btn-primary">Submit</button>
        </form> 
    </div>
</div>
[#footer#]
