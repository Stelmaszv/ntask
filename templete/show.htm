[#header#]
    <h2>List of objects <b>[#count#]</b> </h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">object</th>
                    <th scope="col">surfacearea</th>
                    <th scope="col">type</th>
                </tr>
            </thead>
            <tbody>
                <loop name="objects">
                    <tr>
                        <th scope="row">[#id#]</th>
                        <td><img src="[#img#]"></td>
                        <td>[# volume#]</td>
                        <td>[#types#]</td>
                    </tr>
                </loop name="objects">
            </tbody>
        </table>

[#footer#]
